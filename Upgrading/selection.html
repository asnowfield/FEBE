<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>Color Master</h1>
    </header>
    <form id="modeForm">
      <input type="radio" name="mode" value="easy" /> Easy
      <input type="radio" name="mode" value="normal" /> Normal
      <input type="radio" name="mode" value="hard" /> Hard
      <button type="button" id="startButton">Start</button>
    </form>
    <div class="rankframe">
      <button id="" onclick="easyRank()">
        <div>
          <span>Easy Rank</span>
        </div>
      </button>
      <button id="" onclick="normalRank()">
        <div>
          <span>Normal Rank</span>
        </div>
      </button>
      <button id="" onclick="hardRank()">
        <div>
          <span>Hard Rank</span>
        </div>
      </button>
    </div>
    <footer>
      <script>
        const currentURL = window.location.pathname; // Get the current URL path
        const link = document.getElementById("myLink"); // Get the link element by its ID
        const mode = currentURL.substring(1); // Remove the leading slash from the current URL
        const modeForm = document.getElementById("modeForm");
        const startButton = document.getElementById("startButton");

        startButton.addEventListener("click", () => {
          const dificult = modeForm.querySelector('input[name="mode"]:checked').value;
          const url = `/clkvalue/${mode}/${dificult}`;
          window.location.href = url;
        });

        easyRank=()=>{
          window.location.href =`/rank/${mode}/easy`;
        }
        normalRank=()=>{
          window.location.href =`/rank/${mode}/normal`;
        }
        hardRank=()=>{
          window.location.href =`/rank/${mode}/hard`;
        }
      </script>
    </footer>
  </body>
</html>
