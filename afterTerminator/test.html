<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="sentence">I love coding ❤️‍🔥❤️‍🔥❤️‍🔥</p>
    <button onclick="removeEmoji()">Remove Emoji</button>
  </body>
  <footer>
    <script>
      function removeEmoji() {
        var sentenceElement = document.getElementById("sentence");
        var sentence = sentenceElement.textContent;
        var emojiToRemove = "❤️‍🔥"; // Specify the emoji to remove

        if (sentence.includes(emojiToRemove)) {
          var updatedSentence = sentence.replace(new RegExp(emojiToRemove), "");
          sentenceElement.textContent = updatedSentence;
        }
      }
    </script>
  </footer>
</html>
